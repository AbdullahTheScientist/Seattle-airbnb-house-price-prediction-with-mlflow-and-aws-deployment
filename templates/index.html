<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Price Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 50px;
            max-width: 500px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
        }
        select, input[type="number"], input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Car Price Prediction</h2>
        <form action="/predict" method="POST">
            <!-- Year Dropdown -->
            <div class="form-group">
                <label for="year">Year of Manufacture:</label>
                <select id="year" name="year" required>
                    {% for i in range(1983, 2021) %}
                        <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Kilometers Driven -->
            <div class="form-group">
                <label for="km_driven">Kilometers Driven (in km):</label>
                <input type="number" id="km_driven" name="km_driven" required />
            </div>

            <!-- Fuel Type -->
            <div class="form-group">
                <label for="fuel">Fuel Type:</label>
                <select id="fuel" name="fuel" required>
                    <option value="Diesel">Diesel</option>
                    <option value="Petrol">Petrol</option>
                    <option value="CNG">CNG</option>
                    <option value="LPG">LPG</option>
                </select>
            </div>

            <!-- Seller Type -->
            <div class="form-group">
                <label for="seller_type">Seller Type:</label>
                <select id="seller_type" name="seller_type" required>
                    <option value="Individual">Individual</option>
                    <option value="Dealer">Dealer</option>
                    <option value="Trustmark Dealer">Trustmark Dealer</option>
                </select>
            </div>

            <!-- Transmission -->
            <div class="form-group">
                <label for="transmission">Transmission:</label>
                <select id="transmission" name="transmission" required>
                    <option value="Manual">Manual</option>
                    <option value="Automatic">Automatic</option>
                </select>
            </div>

            <!-- Owner -->
            <div class="form-group">
                <label for="owner">Owner:</label>
                <select id="owner" name="owner" required>
                    <option value="First Owner">First Owner</option>
                    <option value="Second Owner">Second Owner</option>
                    <option value="Third Owner">Third Owner</option>
                    <option value="Fourth & Above Owner">Fourth & Above Owner</option>
                    <option value="Test Drive Car">Test Drive Car</option>
                </select>
            </div>

            <!-- Mileage -->
            <div class="form-group">
                <label for="mileage">Mileage (km/ltr):</label>
                <input type="text" id="mileage" name="mileage" required />
            </div>

            <!-- Max Power -->
            <div class="form-group">
                <label for="max_power">Max Power (in bhp):</label>
                <input type="number" id="max_power" name="max_power" required />
            </div>

            <!-- Seats Dropdown -->
            <div class="form-group">
                <label for="seats">Seats:</label>
                <select id="seats" name="seats" required>
                    {% for i in range(2, 15) %}
                        <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Engine Dropdown (with values from the list you provided) -->
